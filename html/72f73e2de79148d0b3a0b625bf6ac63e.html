<h2>Conclusions</h2>
<p><br /><br /></p>
<ul style="color: #cc3300;">
<ul style="color: #cc3300;">
<li><i>SMD</i> decreases with increase in <i>GLR</i> accompanied by increased air momentum.</li>
</ul>
</ul>
<p></p>
<ul style="color: #cc3300;">
<ul style="color: #cc3300;">
<li>For same <i>GLR</i>, droplet size decreases due to secondary atomization downstream of the atomizer.</li>
</ul>
</ul>
<p></p>
<ul style="color: #cc3300;">
<li>Droplet distribution is continuous but it is a resultant of many unimodal distributions.</li>
</ul>
